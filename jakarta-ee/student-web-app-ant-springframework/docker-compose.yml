services:
  mysql:
    image: mysql:8.0
    container_name: student-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: studentdb
      MYSQL_USER: student
      MYSQL_PASSWORD: studentpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/create_table.sql:/docker-entrypoint-initdb.d/create_table.sql
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: student-app
    ports:
      - "9080:9080"
      - "9443:9443"
    environment:
      - JDBC_URL=jdbc:mysql://mysql:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - DB_USER=student
      - DB_PASSWORD=studentpass
    volumes:
      - ./mysql-connector:/opt/ol/wlp/usr/shared/resources/mysql
    networks:
      - student-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:

networks:
  student-network:
    driver: bridge
